<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      <!--
        * data객체의 프라퍼티(속성)을 바인딩하는 템플릿
        * data 객체의 프라퍼티의 값이 변경되면 View도 변경됨(바인딩)
      -->
      {{message}} &nbsp; {{who}}
    </div>
      <script>
        // Vue객체 (Vue인스턴스 생성)
        // 생성자의 인자로 뷰모델객체를 넣어
        new Vue({
          el: '#app', // View가 되는 DOM Element
          // Model이 되는 data 객체
          data: {
            message: 'Hello',
            who: 'Vue.js!'
          }
        });
      </script>
  </body>
</html>
