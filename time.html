<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Vue</title>
 </head>
 <body>
  <div id="app">
   {{date}}
  </div>
  <!--       ，             -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
   var app = new Vue({
    el:'#app',
    data:{
     date: new Date()
    },
    mounted () {
     var _this = this; //        vue  this,
     this.timer = setInterval(function() {
      _this.date = new Date();//    date
     }, 1000);
    },
    beforeDestroy () {
     if(this.timer) {
      clearInterval(this.timer);// vue     ，
     }
    }
   });

  </script>
 </body>
</html>
